<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="./vendors/images/favicon-96x96.png">
  <link rel="stylesheet" href="./vendors/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Camera Demo</title>
</head>

<body>
  <div class="menu container">
    <h3>Camera demo</h3>
    <div class="row">

      <!-- column 1 -->
      <div class="col mx-1">
        <div class="row">
          <div class="col border rounded">
            Current camera
            <br>
            <input 
              type="button" 
              class="btn btn-primary btn-sm mb-1" 
              onclick="setCurrentCamAsDefault()" 
              value="Set as default">
            <input 
              type="button" 
              class="btn btn-warning btn-sm mb-1" 
              onclick="deleteDefaultCam()" 
              value="Delete default">
          </div>
        </div>

        <div class="row mt-2">
          <div class="col border rounded">
            Camera pan
            <br>
            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="panEnabled" 
                onclick="enablePan()"
                checked>
              <label class="form-check-label">on</label>
            </div>
            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="panEnabled" 
                onclick="disablePan()">
              <label class="form-check-label">off</label>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col border rounded">
            Camera distance
            <div class="input-group input-group-sm mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text">min</span>
              </div>
              <input type="text" id="dist-min" class="form-control">
              <input type="text" id="dist-max" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">max</span>
              </div>
            </div>
    
            <input 
              type="button" 
              class="btn btn-primary btn-sm mb-1" 
              onclick="saveMinMaxCamDist()" 
              value="Save">
          </div>
        </div>
      </div>

      <!-- column 2 -->
      <div class="col mx-1">
        <div class="row">
          <div class="col border rounded">
            Camera polar angle
            <br>
            min:
            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="minPolarAngle" 
                onclick="setMinPolarAngle(0)" 
                checked>
              <label class="form-check-label">0&deg;</label>
            </div>

            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="minPolarAngle" 
                onclick="setMinPolarAngle(20)">
              <label class="form-check-label">20&deg;</label>
            </div>

            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="minPolarAngle" 
                onclick="setMinPolarAngle(45)">
              <label class="form-check-label">45&deg;</label>
            </div>

            <br>
            max:
            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="maxPolarAngle" 
                onclick="setMaxPolarAngle(45)"
                checked>
              <label class="form-check-label">45&deg;</label>
            </div>

            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="maxPolarAngle" 
                onclick="setMaxPolarAngle(90)">
              <label class="form-check-label">90&deg;</label>
            </div>

            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="maxPolarAngle" 
                onclick="setMaxPolarAngle(180)" 
                checked>
              <label class="form-check-label">180&deg;</label>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col border rounded">
            Camera azimuth angles
            <br>
            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="azimuthAngle" 
                onclick="setAzimuthAngles(90)">
              <label class="form-check-label">90&deg;</label>
            </div>

            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="azimuthAngle" 
                onclick="setAzimuthAngles(180)">
              <label class="form-check-label">180&deg;</label>
            </div>

            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="azimuthAngle" 
                onclick="setAzimuthAngles(Infinity)"
                checked>
              <label class="form-check-label">360&deg;</label>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col border rounded">
            Positions
            <br>
            <button type="button" class="btn btn-primary btn-sm mb-1" onclick="moveToPos(1, 1)">top left</button>
            <button type="button" class="btn btn-primary btn-sm mb-1" onclick="moveToPos(1, 5)">top right</button>
            <br>
            <button type="button" class="btn btn-primary btn-sm mb-1" onclick="moveToPos(8, 1)">bottom left</button>
            <button type="button" class="btn btn-primary btn-sm mb-1" onclick="moveToPos(8, 5)">bottom right</button>
          </div>
        </div>
      </div>

      <!-- column 3 -->
      <div class="col mx-1">

        <div class="row">
          <div class="col border rounded">
            Camera target boundaries
            <div class="input-group input-group-sm mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text">x</span>
                <span class="input-group-text">min</span>
              </div>
              <input type="text" id="camtar-x-min" class="form-control">
              <input type="text" id="camtar-x-max" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">max</span>
              </div>
            </div>

            <div class="input-group input-group-sm mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text">y</span>
                <span class="input-group-text">min</span>
              </div>
              <input type="text" id="camtar-y-min" class="form-control">
              <input type="text" id="camtar-y-max" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">max</span>
              </div>
            </div>

            <div class="input-group input-group-sm mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text">z</span>
                <span class="input-group-text">min</span>
              </div>
              <input type="text" id="camtar-z-min" class="form-control">
              <input type="text" id="camtar-z-max" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">max</span>
              </div>
            </div>

            <input 
              type="button" 
              class="btn btn-primary btn-sm mb-1" 
              onclick="saveCamBounds()" 
              value="Save">

            <input 
              type="button" 
              class="btn btn-warning btn-sm mb-1" 
              onclick="deleteCamBounds()" 
              value="Delete">

            <!-- <input 
              type="button" 
              class="btn btn-primary btn-sm mb-1" 
              onclick="toggleCamBoundsVisibility()" 
              value="Show / Hide"> -->
          </div>
        </div>

        <div class="row mt-2">
          <div class="col border rounded">
            Helpers
            <br>
            <input 
              type="button" 
              class="btn btn-primary btn-sm mb-1" 
              onclick="toggleHelpersVisibility()" 
              value="Show / Hide">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="player">
    <div id="editor">
      <div class="row m-0">
        <div class="col-10">
          <h3 class="editor-title">Positions editor</h3>
        </div>

        <div class="col-2 p-0">
          <button type="button" class="btn btn-danger btn-sm mt-1 mr-1" onclick="saveEditorElements()">save</button>
        </div>

      </div>
      <div class="row">
        <div class="col editor-content">
          <b>Element</b>
          <div class="row editor-element justify-content-center">
            <div class="col-1"><button type="button" class="btn btn-primary btn-sm mb-1 editor-element-go" onclick="goToEditorElement()">GO</button></div>

            <div class="col-2"></div>

            <div class="col-1"><button type="button" class="btn btn-primary btn-sm mb-1 editor-element-l" onclick="prevEditorElement()">&lt;</button></div>
            <div class="col-2"><span class="editor-element-number">-</span></div>
            <div class="col-1"><button type="button" class="btn btn-primary btn-sm mb-1 editor-element-r" onclick="nextEditorElement()">&gt;</button></div>
            
            <div class="col-1"></div>

            <div class="col-1"><button type="button" class="btn btn-success btn-sm mb-1 editor-element-add" onclick="addEditorElement()">+</button></div>
            <div class="col-1"><button type="button" class="btn btn-danger btn-sm mb-1 editor-element-remove" onclick="removeEditorElement()">X</button></div>
          </div>

          <b>Position</b>
          <div class="row editor-target">
            <div class="col">x: <input type="number" class="editor-position-x" step="50" onchange="updateEditorElement()"></div>
            <div class="col">y: <input type="number" class="editor-position-y" step="50" onchange="updateEditorElement()"></div>
            <div class="col">z: <input type="number" class="editor-position-z" step="50" onchange="updateEditorElement()"></div>
          </div>

          <b>Target</b>
          <div class="row editor-target">
            <div class="col">x: <input type="number" class="editor-target-x" step="50" onchange="updateEditorElement()"></div>
            <div class="col">y: <input type="number" class="editor-target-y" step="50" onchange="updateEditorElement()"></div>
            <div class="col">z: <input type="number" class="editor-target-z" step="50" onchange="updateEditorElement()"></div>
          </div>
        </div>
      </div>

      <div class="row editor-positions-menu">
        <div class="col">
            
        </div>
      </div>
    </div>
  </div>

  <script src="./vendors/js/jquery-3.4.1.slim.min.js"></script>
  <script src="./vendors/js/popper.min.js"></script>
  <script src="./vendors/js/bootstrap.min.js"></script>
  <script src="./vendors/js/three.js"></script>
  <script src="./vendors/js/Tween.js"></script>
  <script src="./vendors/js/Stats.js"></script>
  <script src="./vendors/js/CustomOrbitControls.js"></script>
  <script src="./vendors/js/THREEx.WindowResize.js"></script>
  <script src="./js/Bookcase.js"></script>
  <script src="./js/CameraMovement.js"></script>
  <script src="./js/CameraPath.js"></script>
  <script src="./js/CameraOrbit.js"></script>
  <script src="./js/PositionsEditor.js"></script>
  <script src="./js/script.js"></script>
  <!-- <script src="js/KeyboardState.js"></script> -->
  <!-- <script src="js/THREEx.FullScreen.js"></script> -->
</body>

</html>
